<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>BETTERLIFE</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

	<!-- reset css -->
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../css/utility.css" rel="stylesheet" type="text/css">

    <!-- custom css -->
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/components.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <!-- jquery -->
    <script src="../js/jquery-3.6.3.min.js"></script>
    
    <!-- custom js -->
    <script src="../js/script.js"></script>
</head>
<body>
    <!-- content -->
    <div id="content">
        <div class="contents">
            <div class="login">
                <div class="inner">
                    <div class="welcome">
                        <h1 class="logo gray"></h1>
                        <p class="hello">안녕하세요!</p>
                        <p class="text">
                            <strong>실시간 라돈 저감 시스템</strong>에 <br>
                            오신 것을 환영합니다.
                        </p>
                    </div>
                    <div class="form-area">
                        <p class="tit v1">로그인</p>
    
                        <div class="form row mt40">
                            <div class="form-tit">
                                <p class="tit">아이디</p>
                            </div>
                            <div class="form-cont">
                                <input type="text" name="" id="" placeholder="아이디를 입력하세요">
                            </div>
                        </div>
                        <div class="form row mt20">
                            <div class="form-tit">
                                <p class="tit">비밀번호</p>
                            </div>
                            <div class="form-cont">
                                <div class="password">
                                    <input type="password" name="" id="" placeholder="비밀번호를 입력하세요">
    
                                    <button class="btn-ic btn-pw-hidden"></button>
                                </div>
                            </div>
                        </div>
    
                        <div class="d-flex align-items-center gap-4 mt20">
                            <div class="check v1">
                                <input type="checkbox" name="" id="" checked>
                                <label for="">
                                    <p>아이디 저장</p>
                                </label>
                            </div>
                            <div class="check v1">
                                <input type="checkbox" name="" id="">
                                <label for="">
                                    <p>자동 로그인</p>
                                </label>
                            </div>
                        </div>
    
                        <button class="btn lg fill-green mt40 wp-100"><i class="ic-login white"></i>로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // content -->
</body>
</html>
